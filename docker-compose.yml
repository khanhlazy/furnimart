version: '3.9'

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: furnimart
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./furnimart-backend
    environment:
      PORT: ${BACKEND_PORT:-5000}
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongo:27017/furnimart}
      JWT_SECRET: ${JWT_SECRET:-furnimart_secret_key}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      - mongo
    volumes:
      - ./furnimart-backend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev
    working_dir: /usr/src/app

  frontend:
    build:
      context: ./furnimart-frontend
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://localhost:5000/api}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    volumes:
      - ./furnimart-frontend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev
    working_dir: /usr/src/app

volumes:
  mongo-data:
