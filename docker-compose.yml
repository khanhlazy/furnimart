services:
  mongodb:
    image: mongo:7.0
    container_name: furnimart-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: furnimart
    volumes:
      - mongodb_data:/data/db
    networks:
      - furnimart-network
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', 'db.adminCommand("ping")']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: furnimart-backend
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      PORT: 3001
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/furnimart?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-furnimart-secret-key-2024}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - furnimart-network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3001/api/docs', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    container_name: furnimart-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - furnimart-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:

networks:
  furnimart-network:
    driver: bridge
