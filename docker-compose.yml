version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: furnimart-mongodb
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: furnimart
    volumes:
      - mongodb_data:/data/db
    networks:
      - furnimart-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: furnimart-backend
    restart: always
    ports:
      - '3001:3001'
    environment:
      PORT: 3001
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/furnimart?authSource=admin
      JWT_SECRET: furnimart-secret-key-2024
      FRONTEND_URL: http://localhost:3000
      NODE_ENV: production
    depends_on:
      - mongodb
    networks:
      - furnimart-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/api/docs']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: furnimart-frontend
    restart: always
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    depends_on:
      - backend
    networks:
      - furnimart-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:

networks:
  furnimart-network:
    driver: bridge
