version: '3.9'

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: furnimart
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  api:
    build: .
    depends_on:
      - mongo
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongo:27017/furnimart
      JWT_SECRET: furnimart_secret_key
      FRONTEND_ORIGIN: http://localhost:3000
    ports:
      - '5000:5000'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev
    working_dir: /usr/src/app

volumes:
  mongo-data:
